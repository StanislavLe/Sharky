<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky</title>
    <link rel="icon" type="image/x-icon" href='img/icon.png'>
    <link rel="stylesheet" href="../style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collectable-object.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/soundManager.class.js"></script>
    <script src="models/bossStatusbar.class.js"></script>
    <script src="models/scorebar.class.js"></script>
    <script src="models/ammobar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/lightRight.class.js"></script>
    <script src="models/lightLeft.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bubble.class.js"></script>
    <script src="models/pufferFish.class.js"></script>
    <script src="models/jellyFish.class.js"></script>
    <script src="models/finalBoss.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endscreen.class.js"></script>
    <script src="models/endscreenManager.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">
    <div>
        <div class="startScreen">
            <h2>Welcome to Sharky!</h2>
            <p>Help Sharky collect coins and avoid enemies!</p>
            <button id="startButton" onclick="startGame()">Start Game</button>
            <div>
                <button id="musicButton" onclick="toggleMusic()">Musik ON/OFF</button>
                <button id="instructionButton" onclick="openInstruction()">How to play</button>
                <button id="impressumButton">Impressum</button>
            </div>
        </div>

        <div class="pauseScreen" id="pauseScreen" style="display: none;">
            <h2>Game Paused</h2>
            <button id="resumeButton" onclick="resumeGame()">Resume Game</button>
            <button id="restartButtonPause" onclick="restartGame()">Restart Game</button>
        </div>

        <canvas id="canvas" width="720" height="480">

        </canvas>

        <div class="endScreen">
            <button id="restartButton" onclick="restartGame()">Restart</button>
            <button id="backHomeButton" onclick="goHome()">Back Home </button>
        </div>

    </div>

</body>

</html>
